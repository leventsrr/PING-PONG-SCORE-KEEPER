<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <button class="btn" id="btn1">Player 1</button>
            <button class="btn" id="btn2">Player 2</button>
            <button class="btn" id="btn3">Reset</button>
        </div>
    </div>
